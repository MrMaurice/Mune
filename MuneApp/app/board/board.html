<div>
    <h1>Espace Utilisateur : {{ user.username }}</h1>
    <p>{{ error }}</p>
    <h2>Mes Articles</h2>
    <p><a href="#/edit/new">Proposer un  article</a></p>
    <ul>
        <li class="slide" ng-repeat="article in user.articles">
            <strong>{{ article.title }}</strong>
            status : {{article.status}}
            <a  ng-href="#/edit/{{ article.id }}" >modifier</a>
            <a  ng-click="supprArticle(article)">supprimer</a>
        </li>
    </ul>

    
</div>
